<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World! Youtube App By Zoe</title>
    <style>
    /* html, body {

    #backBtn{
      font-size: 16px;
      position: fixed;
      top:10px;
      left:5px;
    }
    webview {
      padding-top:40px;
      position: fixed;
      top: 0px;
      left: 0;
      width: 100%;
      height: 100%;
      display: inline-flex !important;
    }
    </style>

  <body>

    <!-- <button onclick="backPage()">Forward&#x261B;</button> -->

    <webview id="yt-frame" autosize="true" src="https://www.youtube.com/"></webview>
    <button id="backBtn" onclick="backPage()">&#x261A;Back</button>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      var  webview = document.querySelector('webview');
      function backPage(){
        webview.goBack();
      }
      function fwdPage(){
        webview.goForward();
      }
    </script>
  </body>
